<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="This is a boilerplate for a Bootstrap 4.1.1 project">
  <meta name="keywords"
    content="HTML, CSS, JS, Sass, JavaScript, framework, bootstrap, front-end, frontend, web development">
  <meta name="author" content="Henrik H. Boelsmand">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Bootstrap 4 boilerplate</title>
  <link rel="shortcut icon" href="favicon.ico">
  <!-- build:css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- endbuild -->
</head>

<body data-spy="scroll" data-target="main-nav" id="home">
  <nav class="nav navbar navbar-expand-md navbar-light fixed-top py-4">
    <div class="container">
      <a href="#home" class="navbar-brand">
        <img src="./assets/img/mlogo.png" width="50" height="50" alt="">
        <h3 class="d-inline align-middle">Mizuxe</h3>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#authors" class="nav-link">Meet The Authors </a></li>
          <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--SHOWCASE-->
  <section id="showcase" class="py-5">
    <div class="primary-overlay text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-center">
            <h1 class="display-2 mt-5 pt-5">
              Do What You Dream Of...
            </h1>
            <p class="lead">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, earum.
            </p>
            <i class="fas fa-arrow-right"></i> Read More
          </div>
          <div class="col-lg-6 text-center">
              <img src="./assets/img/book.png" alt="" class="img-fluid d-none d-lg-block">
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- HOME SECTION -->
  
  <!-- build:js -->
  <script src="assets/js/main.js"></script>
  
  <script>  
      //Get the current year for the copyright 
      $('#year').text(new Date().getFullYear());
    
      // Init Scrollspy
      $('body').scrollspy({target: '#main-nav'});
    
      // Smooth Scrolling 
      $("#main-nav a").on('click', function (event) {
        if(this.hash !== "") {
          event.preventDefault();
    
          const hash = this.hash;
    
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function() {
            window.location.hash = hash;
          });
        }
      });
    </script>

  <!-- endbuild -->
</body>

</html>
